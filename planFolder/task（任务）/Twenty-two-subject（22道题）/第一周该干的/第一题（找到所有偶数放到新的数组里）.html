<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var sree=[5,10,6,11,18,22,31,52,19];
    var num=[];
    for(var i=0;i<sree.length;i++){
        if(sree[i]%2==0){                                       //判定sree的值是否为偶数
            num.push(sree[i])                                   //在新建的num数组后添加判定后的sree的第i个数
        }
    }
    console.log(num)                                            //输出num数组
    </script>
</body>
</html>
