<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="javascript,php,node,jquery,git,python,java,sql,mysql,linux,go语言,golang,前端,教程,软件,编程,互联网,晓舟报告">
    <meta name="description" content="晓舟报告是程序员学习教程, 内容涵盖WEB前端、java、python、Golang、PHP等学习内容， 内容形式包括学习资料、学习文档、学习方法、就业指导等，通过全面的学习内容，为新手程序员打下坚实的理论基础。">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/public/css/layout.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css"> {% block css %}{% endblock %}
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?95201159d5784b9f4de65d11bcd691d0";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <div class="box">
        <nav class="navbar navbar-default" style="background: #409efe;">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" style="color:#fff">晓舟报告</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        {% for book in bookList %}
                        <li>
                            <a class="bookName" href="/content/{{book.id}}">{{book.name}}</a>
                        </li>
                        {% endfor %}
                        <!-- <li><a href="/content/1" style="color: #dbdbdb;">前端学习手册</a></li>
                        <li><a href="/content/2" style="color: #dbdbdb;">Java学习手册</a></li>
                        <li><a href="/content/2" style="color: #dbdbdb;">PHP学习手册</a></li>
                        <li><a href="/content/2" style="color: #dbdbdb;">Python学习手册</a></li>
                        <li><a href="/content/2" style="color: #dbdbdb;">Go语言学习手册</a></li> -->
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/contact" style="color: #fff;">加微信交流技术</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>
    <div class="main-content clear">
        {% block book %}{% endblock %}
    </div>
    <div class="footer clear">
        <p>
            <span>晓舟报告官方网站©2019 冀ICP备18023262号-4</span>
        </p>
    </div>
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
    {% block js %}{% endblock %}
</body>

</html>
