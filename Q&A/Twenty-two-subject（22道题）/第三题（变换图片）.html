<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="di">
        <button v-on:click="but">切换</button>
        <div>
                <img v-bind:src="jp">
        </div>
        
    </div>
    <script src="vue/vue.js"></script>
    <script>
    new Vue({
        el:"#di",
        data:{
            jp:"jpg/img1.jpg"
        },
        methods:{
            but:function(){
                this.jp="jpg/img2.jpg";
            }
        }
    })
    
    
    
    </script>
</body>
</html>
